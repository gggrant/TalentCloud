version: '2'
services:
    # Web Server / Nginx
    web:
        image: nginx:1.13.9-alpine
        container_name: web
        working_dir: /var/www
        restart: always
        volumes_from:
            - app
        depends_on:
            - app
        ports:
            - "80:80"
            - "443:443"
    # Application / PHP-FPM
    app:
        build: .
        # image: gctcntgc/talentcloud
        container_name: app
        working_dir: /var/www
        restart: always
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/php/php.ini:/usr/local/etc/php/7.0/php.ini"
            - "./etc/ssl:/etc/ssl"
            - "/var/www/vendor"
            - "./:/var/www"
        ports:
            - "9000:9000"
